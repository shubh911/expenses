<!-- src/app/app.component.html -->
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <nav class="bg-gradient-to-r from-blue-600 to-blue-800 dark:from-gray-800 dark:to-gray-900 p-4 shadow-lg">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
      <a routerLink="/" class="text-white text-3xl font-extrabold tracking-wide mb-3 md:mb-0">
        {{ title }}
      </a>
      <!-- Responsive navigation links container -->
      <!-- On small screens, items will flex-wrap and justify-center -->
      <!-- On medium screens (md) and up, they will justify-end -->
      <div class="flex flex-wrap justify-center md:justify-end space-x-4">
        <a routerLink="/expenses" routerLinkActive="bg-blue-700 dark:bg-gray-700"
           class="text-white hover:bg-blue-700 dark:hover:bg-gray-700 px-4 py-2 rounded-lg transition duration-300 ease-in-out font-medium flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span>Expenses</span>
        </a>
        <a routerLink="/reports/monthly" routerLinkActive="bg-blue-700 dark:bg-gray-700"
           class="text-white hover:bg-blue-700 dark:hover:bg-gray-700 px-4 py-2 rounded-lg transition duration-300 ease-in-out font-medium flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
          <span>Monthly Report</span>
        </a>
        <a routerLink="/reports/compare" routerLinkActive="bg-blue-700 dark:bg-gray-700"
           class="text-white hover:bg-blue-700 dark:hover:bg-gray-700 px-4 py-2 rounded-lg transition duration-300 ease-in-out font-medium flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
          </svg>
          <span>Compare</span>
        </a>
        <a routerLink="/todos" routerLinkActive="bg-blue-700 dark:bg-gray-700"
           class="text-white hover:bg-blue-700 dark:hover:bg-gray-700 px-4 py-2 rounded-lg transition duration-300 ease-in-out font-medium flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
          </svg>
          <span>Todos</span>
        </a>
        <!-- Theme Toggle Button with Sun/Moon Icons -->
        <button (click)="toggleTheme()"
                class="bg-blue-700 dark:bg-gray-700 hover:bg-blue-800 dark:hover:bg-gray-600 text-white p-2 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-110 mt-3 md:mt-0">
          @if (isDarkMode) {
            <!-- Sun Icon for Light Mode -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h1M3 12h1m15.325-7.757l-.707.707M5.388 18.062l-.707.707M18.062 5.388l.707-.707M5.388 5.388l-.707-.707M12 18a6 6 0 100-12 6 6 0 000 12z" />
            </svg>
          } @else {
            <!-- Moon Icon for Dark Mode -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          }
        </button>
      </div>
    </div>
  </nav>

  <main class="py-8">
    <router-outlet></router-outlet>
  </main>
</div>
